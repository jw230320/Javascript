        <script>
            let num=0
            function updn(x){
                num= num+x
                if(x > 0){
                    document.write(`<div>${num}</div>
                    <button onclick="updn(${x})">1증가</button>
                    <button onclick="updn(${-x})">-1감소</button>`)
                    document.close()
            
            
                }else{
                    
                    document.write(`<div>${num}</div>
            <button onclick="updn(${-x})">1증가</button>
            <button onclick="updn(${x})">-1감소</button>`)

                }
                document.close()
            }

        </script>
    </script>
