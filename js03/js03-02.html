<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        const date = new Date();
        const year = date.getFullYear();
        const month = date.getMonth() + 1;
        const day = date.getDate();
        const hour = date.getHours();
        const min = date.getMinutes();
        const sec = date.getSeconds();

        
        if(min%2==0){
            document.write(
            ` ${date}<br> ${year}년  ${month}월  ${day}일  ${hour}시  ${min}분  ${sec}초 짝수입니다 `
        )}
        if(min%2==1){
            document.write(
            ` ${date}<br> ${year}년  ${month}월  ${day}일  ${hour}시  ${min}분  ${sec}초  홀수입니다`
        )
        }
        document.write(
            `<br>오늘은<br>  ${year}/${month}/${day}일 입니다. `
        )
        document.write(
            `<br>유통기한은<br>  ${year +1}/${month +1}/${day +6}일 입니다. `
        )
    </script>
</body>
</html>
