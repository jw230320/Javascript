<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        let star =""
        for(let i=0; i<10; i++){
            for(let j=10; j>i-1; j--){
                star+=(' ')
            }
            for(let j=0; j<i*2-1; j++){
                star+=('*')
            }
            star+=('\n')
    }
    console.log(star)
    </script>
</body>
</html>
