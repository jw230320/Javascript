<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        let bun=Number(prompt('주사위 몇던돌릴래?'))
        let diceg=[]
        for(d=1;d<=6;d++){
            diceg.push(0);
        }
        for(i=1;i<=bun; i++){   
            let dice=[];
            for(k=1;k<=6;k++){
                let r=Math.floor(Math.random()*6)+1;
                dice.push(r);
            }
        }
        for(j=1;j<=6; j++){
            if(dice.indexOf(j) !== -1){
                diceg=[j-1]
            }
        }
        console.log[diceg]
        
        
    
        
        
    </script>
</body>
</html>
