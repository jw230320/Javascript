<!DOCTYPE html>
<html lang="en">
<head>
    <title>배열요소추가</title>
</head>
<body>
    <script>
        const todo =[];
        // console.log(todo.push('우유구매'));
        todo.push('우유구매')
        todo.push('업무 메일일 확인하기')
        todo.push('필라테스 수업')
        console.log(todo)
        todo[5] ='갑툭튀' //없는 인덱스 위치에서도 삽입//
        todo[todo.length]='완료1' //length로 인해 마지막 인덱스뒤에 삽입
        console.log(todo.length)
        //크롬 개발자 툴 콘솔에서 todo[todo.length]='완료2 '넣어도 적용가능
        //todo[0] ='우유남음 삭제' 도 테스트해본다.
    </script>
</body>
</html>
