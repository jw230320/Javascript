!       <!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        body{
            border: 1px solid red;font-size: 30px;
            margin: 20px;
            color: blue;
        }
    </style>
</head>
<body>
    <script>
        console.group() //닫을때는 console.groupEnd() 로 마무리//
        console.info('그룹시작.')
        console.debug('디버그입니다.')
        console.warn('경고입니다.')
        console.error('에러입니다.')
        console.log('로그입니다.')
        console.info('정보입니다.')
        console.groupEnd()
        console.log('%c강력합니다',"border: 1px solid red;margin: 20px; color: blue;font-size: 30px;background-color: green;")

    </script>
</body>
</html>
