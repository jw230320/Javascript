<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        const todos =['우유구매', '업무 메일 확인 하기', '필라테스 수업']

        for(let i=0; i < todos.length; i++){
            document.write(`${i}번째 해야할 일 은 : ${todos[i]}<br>`);
        }
    </script>
</body>
</html>
