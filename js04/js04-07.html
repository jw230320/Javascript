<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        table * {
            border: 1px solid black;
            padding: 20px;

        }

        table {
            border-collapse: collapse;
        }
        th{
            background-color: beige;
        }

    </style>
</head>

<body>
    <script>
        let box = "";

        box += `<table><tr>`;
        for (let u = 2; u < 10; u++) {
            box += `<th>${u}ë‹¨</th>`
        }
        box += `</tr>`
        for (let j = 1; j < 10; j++) {

            box += `<tr></tr>`;

            for (let i = 2; i < 10; i++) {

                box += `<td>${i}X${j}=${j*i}<br></td>`;
            }
        }
        box += '</table>'
        document.write(box);
        
    </script>
</body>

</html>
