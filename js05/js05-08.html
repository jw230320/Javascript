<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        const ran = parseInt(Math.random()*100)
        console.log(ran)
        var a = Number(prompt('숫자를입력해주세요'))
        for(var i=0; i<1; i++){
            for(var o=5; o>1; o--){
            if(a<ran){
                alert(`${a}보다 큰숫자입니다. (남은기회${o-1}번입니다)`)
                var a = prompt('다시입력해주세요')
            }
            else if(a>ran){alert(`${a}보다 작은 숫자입니다. (남은기회${o-1}번입니다)`)
            var a = prompt('다시입력해주세요')}
             }
        if(a==ran){
                alert(`(${ran})정답입니다. 축하드립니다!!`)
                break
        }else if(i<o){
                alert(`정답은${ran}이었습니다. 다시도전해주세요`)
                break}
    }

    </script>
</body>
</html>
