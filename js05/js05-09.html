<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        while(1){
        var com = Math.floor(Math.random()*3)+1;
        var my=prompt('가위 바위 보')
        var com2;
        if(com == 1){com2='가위'}
        if(com == 2){com2='바위'}
        if(com == 3){com2='보'}

        if(com2 == my){alert('비겼습니다.')}
        if(my == '가위'&& com == 2){alert('졌습니다.')}
        if(my == '가위'&& com == 3){alert('이겼습니다.')}
        if(my == '바위'&& com == 1){alert('이겼습니다')}
        if(my == '바위'&& com == 3){alert('졌습니다.')}
        if(my == '보' && com == 1){alert('졌습니다.')}
        if(my == '보' && com == 2){alert('이겼씁니더.')}
        }
    </script>
</body>
</html>
